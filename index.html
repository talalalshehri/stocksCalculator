<!DOCTYPE html>
<html>
<head>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
$(document).ready(function(){

$("#submit").click(function(){
  $("#result").empty();
  var money = $("#money").val();
  var buyPrice = $("#buyPrice").val();
  var sellPrice = $("#sellPrice").val();

  var numberOfstocks = (money-money/1000*1.74)/buyPrice;
  $("#result").append('<p>numberOfstocks: '+numberOfstocks+'</p>');
  
  var buyTax = money/1000*1.74;
  $("#result").append('<p>BuyTax: '+buyTax+'</p>');

  var buyMoneyWithTax = (money-money/1000*1.74);
  $("#result").append('<p>buyMoneyWithTax: '+buyMoneyWithTax+'</p>');

  var sellMoneyWithoutTax = numberOfstocks * sellPrice;
  //$("#result").append('<p>sellMoneyWithoutTax: '+sellMoneyWithoutTax+'</p>');

  var sellTax = sellMoneyWithoutTax/1000*1.74;
  $("#result").append('<p>SellTax: '+sellTax+'</p>');

  
  
  var sellMoneyWithTax = (sellMoneyWithoutTax-sellMoneyWithoutTax/1000*1.74);
  $("#result").append('<p>sellMoneyWithTax: '+sellMoneyWithTax+'</p>');
  
  var totalTax = buyTax + sellTax;
      $("#result").append('<p>totalTax: '+totalTax+'</p>');

    var earnings = sellMoneyWithTax - buyMoneyWithTax;
    $("#result").append('<p>earnings: '+earnings+'</p>');
	
	
});
});
</script>
</head>
<body>
Money: <input id="money" type="number" /><br/><br/>

buy Price: <input id="buyPrice" type="number"/><br><br>

sell Price: <input id="sellPrice" type="number"/><br><br>
<input id="submit" type="button" value="Result"/>

<h1 id="result"></h1>
</body>
</html>
